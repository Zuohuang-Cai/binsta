<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<form th:action="@{/blog/create}" th:object="${blog}" method="post" enctype="multipart/form-data"
      class="d-flex flex-column align-items-center">
    <h1>Create Blog</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"/>
    <div class="d-flex flex-column align-items-center">
        <p class="text-warning">choose a image</p>
        <input type="file" id="image" accept="image" th:field="*{image}"/>
    </div>
    <div class="d-flex flex-column align-items-center">
        <p class="text-warning">choose a md file for codes</p>
        <input type="file" id="codes" accept=".md" th:field="*{codes}"/>
    </div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <button type="submit">Create</button>
</form>
</body>
</html>
